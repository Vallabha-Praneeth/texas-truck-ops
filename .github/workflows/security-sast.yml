name: Security SAST

on:
  pull_request:
    paths:
      - 'apps/admin/**'
      - 'apps/mobile/**'
      - 'packages/api/**'
      - 'packages/shared/**'
      - 'packages/db/**'
      - '.github/workflows/security-*.yml'
      - 'docs/security/**'
  push:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - 'apps/mobile/**'
      - 'packages/api/**'
      - 'packages/shared/**'
      - 'packages/db/**'
      - '.github/workflows/security-*.yml'
      - 'docs/security/**'
  schedule:
    - cron: '0 5 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  semgrep:
    name: Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/owasp-top-ten
            p/security-audit
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
