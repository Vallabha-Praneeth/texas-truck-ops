name: Security SCA

on:
  pull_request:
    paths:
      - 'apps/admin/**'
      - 'apps/mobile/**'
      - 'packages/api/**'
      - 'packages/shared/**'
      - 'packages/db/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/security-*.yml'
      - 'docs/security/**'
  push:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - 'apps/mobile/**'
      - 'packages/api/**'
      - 'packages/shared/**'
      - 'packages/db/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/security-*.yml'
      - 'docs/security/**'
  schedule:
    - cron: '0 6 * * 2'

permissions:
  contents: read
  security-events: write

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit (high+)
        run: pnpm audit --audit-level high

  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          exit-code: '1'

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
